<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card-component">
        <div class="card-container">
            <div class="image-container">
                <img src="../images/image-equilibrium.jpg" />
                <div class="overlay-img">
                    <img src="../images/icon-view.svg" class="overlay-icon" style="height: 40px; width: 40px;"/>
                </div>
            </div>
            <div class="info-section">
                <h2 style="cursor: pointer;">Equilibrium #3429</h2>
                <p>Our Equilibrium collection promotes balance and calm</p>
                <div class="nft-section">
                    <div class="nft-item">
                        <div class="icon">
                            <img src="../images/icon-ethereum.svg">
                        </div>
                        <div>
                            <span style="color: hsl(178, 100%, 50%);">0.041 ETH</span>
                        </div>
                        
                    </div>
                    <div class="nft-item">
                        <div class="icon">
                            <img src="../images/icon-clock.svg">
                        </div>
                        <div>
                            <span style="color: hsl(215, 51%, 70%);">3 days left</span>
                        </div>
                        
                    </div>
                </div>
                
                <hr style="color: hsl(215, 32%, 27%);">
                <div class="creator">
                    <div class="avatar-container">
                        <img src="../images/image-avatar.png">
                    </div>
                    
                    <span style="color: hsl(215, 51%, 70%);">Creation of <a href="#">Jules Wyvern</a></span>
                </div>
            </div>
        </div>
    </div>
 
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.linkedin.com/in/tyra-carter-77b898215/">Tyra Carter</a>.
      </div> 
</body>
</html>
